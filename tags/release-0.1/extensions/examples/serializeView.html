<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>GEarthExtensions Samples - serializeView</title>
  <script src="http://www.google.com/jsapi?key=ABQIAAAAsc0UQXoo2BnAJLhtpWCJFBTgHOxFyKCf35LCvsI_n4URElrkIhS9MkSlm_0NZWgrKFkOsnd5rEK0Lg" type="text/javascript"></script>
  <script src="../dist/extensions.js" type="text/javascript"></script>
<script type="text/javascript">
/* <![CDATA[ */

var ge = null;
var gex = null;

google.load('earth', '1');

google.setOnLoadCallback(function() {
  google.earth.createInstance('map3d', function(pluginInstance) {
    ge = pluginInstance;
    ge.getWindow().setVisibility(true);
    
    gex = new GEarthExtensions(pluginInstance);
    
    document.getElementById('serializedview').value = gex.util.serializeView();

    google.earth.addEventListener(ge.getView(), 'viewchange', function() {
      document.getElementById('serializedview').value = gex.util.serializeView();
    });
    
  }, function() {});
});

function deserialize() {
  gex.util.deserializeView(document.getElementById('serializedview').value);
}

/* ]]> */
</script>
</head>
<body>
  <div id="map3d_container" style="width: 500px; height: 500px;">
    <div id="map3d" style="height: 100%"></div>
  </div>
  <input id="serializedview" size="40" style="font-family: monospace;"/>
  <input type="button" onclick="deserialize();" value="Deserialize"/>
</body>
</html>
